<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Way</title>
  <style>
    body { font-family: 'Arial', sans-serif; padding: 20px; background: #f0f0f0; }
    .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 10px; }
    img { width: 100%; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🛁 Bathroom & Toilet Directions</h1>
    <p><strong>Current Location:</strong> 🟢 Entrance Hall</p>
    <p>➡️ Walk straight for 30 meters.<br>
    ➡️ Turn left at the Coffee Shop.</p>
    <a class="btn" href="https://goo.gl/maps/example" target="_blank">Open on Map 📍</a>
    <img src="https://via.placeholder.com/400x300?text=Event+Map" alt="Event Map">
  </div>
</body>
</html>
